<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id='heading' style="">Add Cards</h1>

	<h1 id='heading' style="text-align: center; margin-top: 20px; color= #ffffff;">All Cards</h1>
    <div id='display-card'></div>
<script src="script.js"></script>
</body>
</html>
